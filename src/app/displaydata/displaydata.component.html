<div class="container">
    <button (click)="back()" class="btn btn-primary btn-sm active" role="button">Back To Menu</button>
  <h3 class="text-danger">Displaying Data</h3>
  <div class="row">
      <div class="col-sm-6 col-md-4" *ngFor="let movie of movies">
        <div class="thumbnail">
          <div class="caption">
            <h3 class="text-primary">{{movie.title}}</h3>
            <span class="label label-success">{{movie.release_date}}</span>
            <p>{{movie.description}}</p>
            <p>
              <a>Rating <span class="label label-danger">{{movie.rt_score}}</span></a>
            </p>
            <p>
              <strong class="text-warning">Director: </strong><span>{{movie.director}}</span>
            </p>
            <p>
              <strong class="text-warning">Producer: </strong><span>{{movie.producer}}</span>
            </p>
          </div>
        </div>
      </div>
    </div>
</div>
